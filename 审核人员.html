<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>资料预审</title>
  <script type="text/javascript" src="./assets/js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="./assets/js/resize.js"></script>
  <script type="text/javascript" src="./assets/js/dialog.js"></script>
  <link rel="stylesheet" href="./assets/styles/base.css"/>
  <link rel="stylesheet" href="./assets/styles/preTrial.css"/>
</head>
<body>
  <div class="app-container flex flex-v flex-align-center">
    <div class="card-container">
        <div class="title flex flex-align-center fontBold">
            <p>项目名称 </p>
        </div>
        <div class="content flex flex-align-center">
            <p>城乡低保、农村五保供养、城镇“三无”对象申请</p>
        </div>
    </div>

    <div class="item upload-container flex flex-v">
		<div class="flex flex-pack-justify flex-align-center">
			<div class="flex flex-align-center">
				<p class="grayColor3">文件：</p>
			</div>
		</div>
		<div class="img-container flex flex-wrap mt43">
			<div class="cover">
				<img src="assets/images/access-bg.png"/>
			</div>
			<div class="cover">
				<img src="assets/images/access-bg.png"/>
			</div>
			<div class="cover">
				<img src="assets/images/access-bg.png"/>
			</div>
			<div class="cover">
				<img src="assets/images/access-bg.png"/>
			</div>
		</div>
    </div>

    <div class="item desc-container flex grayColor3">
        <p class="fontBold">文件说明：</p>
		<p>3505831999933434</p>
    </div>
	<div class="item desc-container flex grayColor3">
		<p class="fontBold">提 交 人：</p>
		<p>赵四喜</p>
	</div>
	<div class="item desc-container flex grayColor3">
		<p class="fontBold">联系电话：</p>
		<p>1300300303</p>
	</div>
	<div class="item desc-container flex grayColor3">
		<p class="fontBold">提交时间：</p>
		<p>2020.04.14</p>
	</div>
	<div class="item desc-container flex flex-align-center grayColor3">
		<p class="fontBold">审核结果：</p>
		<div class="flex status-container">
			<div id="acceptStatus" class="status-btn active" onclick="changeStatus(this)">通过</div>
			<div id="failStatus" data-status="0" class="status-btn" onclick="changeStatus(this)">未通过</div>
		</div>
	</div>
	<div class="item desc-container grayColor3">
	    <p class="fontBold">问题内容：</p>
		<textarea cols="3"></textarea>
	</div>
    <div class="btn" onclick="showDialog()">确认提交</div>
  </div>
</body>
<script>

    function showDialog() {
        alert({title: '提示', content: '提交成功', doneText: '好'})
    };
	
	function changeStatus(obj) {
		$('.status-container .status-btn').removeClass('active')
		$('#' + obj.id).addClass('active')
	};
</script>
</html>
