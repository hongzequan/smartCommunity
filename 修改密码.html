<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>修改密码</title>
  <script type="text/javascript" src="./assets/js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="./assets/js/resize.js"></script>
  <link rel="stylesheet" href="./assets/styles/base.css"/>
  <link rel="stylesheet" href="./assets/styles/auth.css"/>
</head>
<body>
  <div class="auth-container flex flex-pack-center flex-align-center">
    <div class="form-container pwd flex flex-v flex-pack-center flex-align-center">
      <p class="title">修改密码</p>
      <div class="input-item flex flex-align-end">
        <label class="grayColor3">原密码:</label><input type="text" placeholder="请输入原密码"/>
      </div>
      <div class="input-item flex flex-align-end">
        <label class="grayColor3">新密码:</label><input type="password" placeholder="请输入密码"/>
      </div>
      <div class="input-item flex flex-align-end">
        <label class="grayColor3">确认密码:</label><input type="password" placeholder="确认密码"/>
      </div>
      <div class="btn">修改密码</div>
    </div>
  </div>
</body>
</html>
