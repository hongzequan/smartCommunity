<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>注册</title>
    <script type="text/javascript" src="./assets/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="./assets/js/resize.js"></script>
    <link rel="stylesheet" href="./assets/styles/base.css" />
    <link rel="stylesheet" href="./assets/styles/auth.css" />

    <!-- TODO新增 -->
    <link rel="stylesheet" href="./assets/styles/dialogV2.css">
    <link rel="stylesheet" href="./assets/styles/version2.css" />
    <script type="text/javascript" src="./assets/js/dialogV2.js"></script>

</head>

<body>
    <div class="auth-container flex flex-pack-center flex-align-center">
        <div class="form-container login register flex flex-v flex-pack-center flex-align-center">
            <p class="title">用户注册</p>
            <ul class="ui-step flex">
                <li class="ed">
                    <div class="num">1</div>
                    <div class="text">绑定手机</div>
                </li>
                <li class="active">
                    <div class="num">2</div>
                    <div class="text">房屋信息</div>
                </li>
                <li>
                    <div class="num">3</div>
                    <div class="text">完善信息</div>
                </li>
            </ul>
            <div>
                <div class="input-item flex flex-align-end">
                    <label class="grayColor3">社区:</label>
                    <select class="flex-1">
                        <option>请选择</option>
                        <option value ="禾山社区">禾山社区</option>
                        <option value ="江头社区">江头社区</option>
                        <option value="湖边水库社区">湖边水库社区</option>
                        <option value="软件园社区">软件园社区</option>
                      </select>
                </div>
                <div class="input-item flex flex-align-end">
                    <label class="grayColor3">小区:</label>
                    <select class="flex-1">
                        <option>请选择</option>
                        <option value ="湖滨世茂首府">湖滨世茂首府</option>
                        <option value ="宝龙一城">宝龙一城</option>
                        <option value="龙潭花园">龙潭花园</option>
                        <option value="明发半岛翔湾">明发半岛翔湾</option>
                      </select>
                </div>
                <div class="input-item flex flex-align-end">
                    <label class="grayColor3">楼号:</label>
                    <select class="flex-1">
                        <option>请选择</option>
                        <option value ="1号楼">1号楼</option>
                        <option value ="2号楼">2号楼</option>
                        <option value="3号楼">3号楼</option>
                        <option value="4号楼">4号楼</option>
                      </select>
                </div>
                <div class="input-item flex flex-align-end">
                    <label class="grayColor3">室号:</label>
                    <select class="flex-1">
                        <option>请选择</option>
                        <option value ="101">101</option>
                        <option value ="102">102</option>
                      </select>
                </div>
            </div>

            <div class="btn">下一步</div>

        </div>
    </div>
</body>


</html>
