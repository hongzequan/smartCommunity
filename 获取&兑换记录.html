<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>获取&兑换记录</title>
  <script type="text/javascript" src="./assets/js/jquery-1.12.4.min.js"></script>

        <div class="item flex flex-pack-justify flex-align-center">
            <div class="flex fontBold">
                <span class="grayColor3">一键曝光：</span>

            <div class="status flex flex-pack-start">

            </div>
        </div>
    </div>
  </div>
</body>
<script>
function changeTab (obj) {
    $('.tab-container .item').removeClass('active')
    $('#' + obj.id).addClass('active')
    $('.content-container').css('display', 'none')
    $('#' + obj.id + 'Content').css('display', 'flex')
}
</script>
</html>
