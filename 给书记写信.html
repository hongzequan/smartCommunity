<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>给书记写信</title>
  <script type="text/javascript" src="./assets/js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="./assets/js/resize.js"></script>
  <script type="text/javascript" src="./assets/js/toast.js"></script>
  <link rel="stylesheet" href="./assets/styles/toast.css"/>
  <link rel="stylesheet" href="./assets/styles/base.css"/>
  <link rel="stylesheet" href="./assets/styles/mailbox.css"/>
</head>
<body>
  <div class="app-container flex flex-v flex-align-center grayColor3">
      <div class="greet flex flex-align-center">
          <p class="fontBold">你好，我是某某某，如果你对社区管理等方面有更好的 建议，可以直接给我写信。</p>
      </div>
      <div class="content flex flex-v">
        <p class="fontBold">请输入你要提供的意见或着建议：</p>
        <textarea rows="10"></textarea>
      </div>

      <div class="btn" onclick="showToast()">立即提交</div>
  </div>
</body>
<script>
   function showToast () {
        showMessage('提交成功', 5000, true, 'bounceIn-hastrans', 'bounceOut-hastrans');
    };
</script>
